{% extends "base.html" %}
<!doctype html>
<html>
<head>
    {% block head %}
    <title>Album List</title>
    {% endblock %}
</head>
<body>
    <h1>Albums</h1>
    {% block body %}
    <ol>
        {% for album in albums %}
        <li>
            <a href="{{ url_for('albumDetails', album_id = album.id) }}">{{ album.title }}</a><br />
            <a href="{{ url_for('playAlbum', album_id = album.id) }}">Play</a>
        </li>
        {% endfor %}
    </ol>
    {% endblock %}
</body>
</html>
