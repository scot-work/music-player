{% extends "base.html" %}
<!doctype html>
<html>
<head>
    {% block head %}
    <title>Album List</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <h1>Album list</h1>
    <ul>
        {% for album in albums %}
        <li>
            <a href="{{ url_for('albumDetails', album_id = album.id) }}">{{ album.performer }}&nbsp;{{ album.title }}</a><br />
            <a href="{{ url_for('playAlbum', album_id = album.id) }}"><button type="button">Play</button></a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
