{% extends "base.html" %}
<!doctype html>
<html>
<head>
    {% block head %}
    <title>Album Details</title>
    {% endblock %}
</head>
<body>
    {% block left %}
    <h2>{{ album.title }}</h2>
    <p>{{ album.year }}</p>
    <ol>
    {% for track in tracks %}
        <li>{{ track.track_number }} {{ track.title }} </li>
    {% endfor %}
    </ol>
    {% endblock %}
</body>
</html>
