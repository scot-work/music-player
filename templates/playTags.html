{% extends "base.html" %}
<!doctype html>
<html>
<head>
    {% block head %}
    <title>Play Tag</title>
    {% endblock %}
</head>
<body>
    {% block navigation %}
    <ul class="subnav">
        <li><a href = "{{ url_for('listLibrary')}}">Library</a></li>
        <li><a href = "{{ url_for('playRandomAlbum')}}">Random Album</a></li>
        <li>Tag</li>
    </ul>
    {% endblock %}
    {% block left %}
    <h1>Tag list</h1>
    <ul>
        {% for tag in tags %}
        <li>
            <a href="{{ url_for('playTagTracks', tag_id = tag.id) }}">{{ tag.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
