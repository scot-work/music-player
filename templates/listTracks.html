{% extends "base.html" %}
{% block head %}
    <title>Tracks</title>
    <script>
        $(function() {
            $("#nav-organize").addClass("selected");
        });
    </script>
    {% endblock %}
    {% block navigation %}
    <ul class="subnav">
        <li><a href = "{{ url_for('listPerformers') }}">Performers</a></li>
        <li><a href = "{{ url_for('listAlbums') }}">Albums</a></li>
        <li><a href = "{{ url_for('listTags') }}">Tags</li>
        <li><a href = "{{ url_for('listTracks') }}" class = "selected">Tracks</a></li>
    </ul>
    {% endblock %}
    {% block left %}
    <ul>
        {% for track in tracks %}
        <li>
            <a href="{{ url_for('trackDetails', track_id = track.id) }}">
                {{ track.title }}
            </a><br />
            <a href="{{ url_for('editTrack', track_id = track.id) }}">
                <button type="button">Edit</button>
            </a>&nbsp;
            <a href="{{ url_for('deleteTrack', track_id = track.id) }}">
                <button type="button">Delete</button>
            </a>
            &nbsp;Last Played: {{ track.last_played }}
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
